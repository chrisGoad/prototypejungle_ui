const jumpTo = function (dst) {

  let shellDomain = location.hostname === '127.0.0.1'?'http://127.0.1:3001/':'https://prototypejungle.org/';

    location.href = shellDomain+dst;

    let prnt = window.parent.parent;
    prnt.postMessage(dst,'*');
  }
}
