<script type="module">
  import * as core from "/js/core-1.1.0.min.js";
import * as geom from "/js/geom-1.1.0.min.js";

/* make the modules available in all contexts */
Window.core = core;Window.geom=geom

window.addEventListener("DOMContentLoaded", function() { 
  debugger;
  core.debugMode(true);
  core.vars.historyEnabled = false;
  core.vars.tlogActive = true; // controls time logging (core.tlog)
  core.vars.activeConsoleTags = ['error','install'];//'install'];//'control'
  core.vars.stripeInstalled = true;
  core.vars.photoMode = true;
  core.vars.maxSaveLength = 5000000; // this should match the limit in the storage rules for firebase
  core.loadTopDefs(initialize);// binds modules to global
});
</script>
 <script src="zoom0.js"></script>
<script>
const afterMainInstall = function (e,rs) {
  debugger;
	rs.initialize();
}
const initialize = function () {
  debugger;
 	let qs = parseQueryString();
	let src = qs.source;
	core.install(src,afterMainInstall); 
}
</script>
